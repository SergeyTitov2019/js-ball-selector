<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

<body>
<div class="main-container">
    <div class="card-container test" role="main">
        <button id="refresh" class="card card-small"> Refresh</button>
    </div>
    <div class="card-container test" role="main">
        <button data-filter="red" class="card card-small btn btn-red"> Get Red</button>
        <button data-filter="pink" class="card card-small btn btn-pink"> Get Pink</button>
        <button data-filter="blue" class="card card-small btn btn-blue"> Get Blue</button>
        <button data-filter="green" class="card card-small btn btn-green"> Get Green</button>
        <button data-filter="all" class="card card-small btn"> Get All</button>
    </div>
    <div id="main" class="balls-container"></div>
    <div id="sub" class="balls-container">
        <div class="ball pink">pink</div>
        <div class="ball green">green</div>
        <div class="ball red">red</div>
        <div class="ball pink">pink</div>
        <div class="ball blue">blue</div>
        <div class="ball blue">blue</div>
        <div class="ball pink">pink</div>
        <div class="ball green">green</div>
        <div class="ball blue">blue</div>
        <div class="ball green">green</div>
        <div class="ball red">red</div>
        <div class="ball green">green</div>
        <div class="ball red">red</div>
    </div>
</div>


</body>

<script src="index.js"></script>
